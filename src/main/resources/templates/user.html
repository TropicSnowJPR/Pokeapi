<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pok√©dex 2.0</title>
        <link rel="icon" type="image/png" href="images/webicon.png">
        <link rel="stylesheet" href="stylesheet/default.css"> <!-- Default css values that apply to all pages -->
        <link rel="stylesheet" href="stylesheet/user.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    </head>

    <body>
        <main>
            <div class="header">
                <div class="right_header">
                    <img src="images/logo.png" class="logo" alt="Logo">
                </div>
                <div class="left_header">
                    <button onclick="location.href='/'" type="submit" class="header-button" >Home</button>
                </div>
            </div>

            <div class="main-user-window">
                <div class="user-window-info">
                    <div class="frame">
                        <form class="personal-info-form" method="POST" enctype="multipart/form-data">
                            <div class="data-div">
                                <div class="avatar">
                                    <img th:src="${pfpurl}" class="user-pfp-img" id="user-pfp-img" alt="user-pfp">
                                </div>
                            </div>
                            <input type="file" id="user-pfp-input" name="avatar" accept="image/png, image/jpeg" />
                            <button type="button" id="form-submit-button" >Save</button>
                        </form>
                    </div>
                </div>
            </div>

        </main>

        <script src="js/user.js"></script>
    </body>
</html>
