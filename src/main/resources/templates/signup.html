<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pok√©dex 2.0</title>
        <link rel="icon" type="image/png" href="images/webicon.png">
        <link rel="stylesheet" href="stylesheet/default.css"> <!-- Default css values that apply to all pages -->
        <link rel="stylesheet" href="stylesheet/signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    </head>

    <body>
        <main>
            <div class="header">
                <div class="left_header">
                    <img src="images/logo.png" class="logo" alt="Logo">
                </div>
                <div class="right_header">
                    <button onclick="location.href='/login'" type="submit" class="header-button" >Login</button>
                    <button onclick="location.href='/signup'" type="submit" class="header-button" >Sign up</button>
                </div>
            </div>

            <div class="signup-window" id="signup-window">
                <div class="frame">
                    <h2>Sign up</h2>
                    <!-- Replaced JSF inputText/inputSecret with normal HTML inputs -->
                    <form id="signupForm">
                        <input type="text" id="username" class="input" placeholder="Username">
                        <input type="email" id="email" class="input" placeholder="Email">
                        <input type="password" id="password" class="input" placeholder="Password">
                        <input type="submit" class="button" value="Sign up">
                    </form>
                </div>
            </div>
        </main>

        <script src="js/signup.js"></script>
    </body>
</html>
