<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pok√©dex 2.0 - Error</title>
        <link rel="icon" type="image/png" href="images/webicon.png">
        <link rel="stylesheet" href="stylesheet/default.css"> <!-- Default css values that apply to all pages -->
        <link rel="stylesheet" href="stylesheet/error.css">
    </head>
    <body class="standalone-body">
        <main class="standalone-main">
            <div class="header">
                <div class="left_header">
                    <img src="images/logo.png" class="logo" alt="Logo">
                </div>
                <div class="right_header">
                    <button onclick="location.href='/'" type="submit" class="header-button" >Retry</button>
                </div>
            </div>
            <div class="standalone-box">
                <div class="standalone-background-box">
                    <div class="standalone-content-box">
                        <h2>Error Occurred!</h2>
                        <h3>[<span th:text="${status}">status</span>]
                            <span th:text="${error}">error</span>
                        </h3>
                        <h3 th:text="${message}">message</h3>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
