<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pokédex 2.0</title>
        <link rel="icon" type="image/png" href="images/webicon.png">
        <link rel="stylesheet" href="stylesheet/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
                href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&amp;display=swap"
                rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="header">
                <div class="left_header">
                    <img src="images/logo.png" class="logo" alt="Logo">
                </div>
                <div class="right_header">
                    <!-- Replaced h:form + h:commandButton with regular form + buttons -->
                    <form action="com.pokeapi.Main" method="post">
                        <button type="submit" class="header-button" id="home-button">Home</button>
                    </form>
                    <form action="login" method="post">
                        <button type="submit" class="header-button" id="login-button">Login</button>
                    </form>
                    <form action="signup" method="post">
                        <button type="submit" class="header-button" id="signup-button">Sign up</button>
                    </form>
                </div>
            </div>

            <div class="scroll-rectangle">
                <div class="rectangle-content">
                    <h2>Welcome to the Pokédex 2.0</h2>

                    <div class="team" id="team">
                        <h3>Your Team</h3>
                        <div id="team-content"></div>
                    </div>

                    <div class="search-section" id="search-section">
                        <h3>Find a Pokémon by name or ID.</h3>
                        <input type="text" id="search" placeholder="Search for a Pokemon...">
                        <input type="button" id="search-button" value="Search">
                        <input type="button" id="random-button" value="Random Pokemon">
                        <input type="text" placeholder="Json input" class="json-input" id="json-input">
                        <input type="button" onclick="enterJson()" value="Enter Json">
                        <input type="button" onclick="copyText()" value="Copy json">
                    </div>

                    <div class="pokemon-details" id="pokemon-details">
                        <h3>Pokémon Details</h3>

                        <div id="details-content">
                            <div class="poke-div" id="pokemon-name">
                                <h4 id="name-header">Name: / ID:</h4>
                                <input type="button" id="add-to-team" onclick="addToTeam()" value="Add to Team">
                            </div>

                            <div class="poke-div" id="pokemon-images">
                                <h4 id="image-header">Images:</h4>
                                <img id="pokemon-pixel-artwork-image"
                                     src="images/ball.png"
                                     class="pokemon-image"
                                     alt="Pixel Artwork">
                                <img id="pokemon-official-artwork-image"
                                     src="images/ball.png"
                                     class="pokemon-image"
                                     alt="Official Artwork">
                            </div>

                            <div class="poke-div" id="pokemon-generation">
                                <h4 id="generation-header">Generation:</h4>
                            </div>

                            <div class="poke-div" id="pokemon-height">
                                <h4 id="height-header">Height:</h4>
                            </div>

                            <div class="poke-div" id="pokemon-weight">
                                <h4 id="weight-header">Weight:</h4>
                            </div>

                            <div class="poke-div" id="pokemon-types">
                                <h4 id="types-header">Types:</h4>
                            </div>

                            <div class="poke-div" id="pokemon-abilities">
                                <h4 id="abilities-header">Abilities:</h4>
                            </div>

                            <div class="poke-div" id="pokemon-stats">
                                <h4 id="stats-header">Stats:</h4>
                            </div>

                            <div class="poke-div" id="pokemon-forms">
                                <h4 id="forms-header">Forms:</h4>
                            </div>

                            <div class="poke-div" id="pokemon-cries">
                                <h4 id="cries-header">Cries:</h4>

                                <h4 id="latest-cry-header">    • Latest Cry:</h4>
                                <audio id="latest-cry" class="audio" controls>
                                    <source src="" type="audio/ogg">
                                    Your browser does not support the audio element.
                                </audio>

                                <h4 id="legacy-cry-header">    • Legacy Cry:</h4>
                                <audio id="legacy-cry" class="audio" controls>
                                    <source src="" type="audio/ogg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>

                            <div class="poke-div" id="pokemon-moves">
                                <h4 id="move-header">Moves:</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    <script src="js/main.js"></script>
    </body>
</html>
